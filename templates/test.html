<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script type="text/javascript" src="../static/js/hello.js"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>


<link href="https://cdn.staticfile.org/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">


<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.css" rel="stylesheet">
<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<form action="/result">
<div class="container">
   <div class="row">
      <div class='col-sm-6'>
         <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
               <input type='text' class="form-control" />
               <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
            </div>
         </div>
      </div>
      <script type="text/javascript">
         $(function () {
             $('#datetimepicker1').datetimepicker();
         });
      </script>
   </div>
</div>






  <div class="form-group col-lg-2">
    <label for="begintime" >开始时间</label>
    <select class="form-control" id="begintime" placeholder=".col-lg-2" >
      <option>15：30</option>
      <option>16：00</option>
      <option>16：30</option>
      <option>17：00</option>
      <option>17：30</option>
      <option>18：00</option>
      <option>18：30</option>
      <option>19：00</option>
      <option>19：30</option>
      <option>20：00</option>
      <option>20：30</option>
    </select>
  </div>

    <div class="form-group col-lg-2">
    <label for="endtime" >结束时间</label>
    <select class="form-control" id="endtime" placeholder=".col-lg-2" >
      <option>16：00</option>
      <option>16：30</option>
      <option>17：00</option>
      <option>17：30</option>
      <option>18：00</option>
      <option>18：30</option>
      <option>19：00</option>
      <option>19：30</option>
      <option>20：00</option>
      <option>20：30</option>
      <option>21：00</option>
    </select>
  </div>

</form>
</body>
</html>
